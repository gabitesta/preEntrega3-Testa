
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio sesion</title>
    <meta name="description" content="Cuidame es una plataforma que te permite encontrar cuidadores de manera simple y confiable. Cuidadores domiciliarios calificados con experiencia comprobable para tranquilidad del cliente.">
    <meta name="keywords" content="cuidadores, cuidadores domiciliarios, cuidado en casa, asistencia domiciliaria">
    <meta name="author" content="Gabriela Testa">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favico.ico">
</head>
<body>

    <div class="container-fluid header-bar">
        <div class="row">
            <div class="col-sm"><div class="logo"><a href="./index.html">Cuidame</a></div></div>
            <div class="col-sm">
                <div class="necesito">Necesito cuidador</div>
                <div class="conoce">Conoce la app</div>
                <div class="soy">Soy cuidador</div>
            </div>
        </div>
    </div>
    
    <div class="image"></div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <div class="row pastilla">
                <div class="loginActivo"><p class="loginWord">Iniciar sesion</p></div>
                <div class="registroWord" ><a  href="registro.html">Registro</a></div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <p class="inputText">Correo electronico</p>
                    <input type="text" class="input" placeholder="Ingrese su correo electronico"> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p class="inputText">Nombre de usuario</p>
                    <input type="text" class="input" placeholder="Ingrese su nombre de usuario"> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm">
                    <button class="btn">Iniciar sesion</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
